    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Perfume Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Make it with love</h1>
        <div class="options">
            <div class="option">
                <label for="scent"><h4>Choose a Scent:</h4></label>
                <select id="scent">
                    <option value="floral">Floral</option>
                    <option value="citrus">Citrus</option>
                    <option value="woody">Woody</option>
                    <option value="spicy">Spicy</option>
                    <option value="aquatic">Aquatic</option>
                </select>
            </div>
            <div class="option">
                <label for="strength"><h4>Choose Strength:</h4></label>
                <input type="range" id="strength" min="1" max="10" value="5">
                <span id="strengthValue">5</span>
            </div>
            <div class="option">
                <label for="size"><h4>Choose Size (ml):</h4></label>
                <input type="number" id="size" min="10" max="100" step="10" value="50">
            </div>
            <div class="option">
                <label for="additionalNotes"><h4>Additional Notes:</h4></label>
                <textarea id="additionalNotes" placeholder="Enter additional notes..."></textarea>
            </div>
            <button onclick="calculate()"><h3>Create Perfume</h3></button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            var scent = document.getElementById('scent').value;
            var strength = parseInt(document.getElementById('strength').value);
            var size = parseInt(document.getElementById('size').value);
            var additionalNotes = document.getElementById('additionalNotes').value;

            var price = size * (strength / 10) * 5;

            var result = "Your custom perfume with " + strength + "% strength of " + scent + " scent, in " + size + "ml";
            if (additionalNotes.trim() !== "") {
                result += ", with additional notes: " + additionalNotes;
            }
            result += ", will cost $" + price.toFixed(2);

            document.getElementById('result').innerText = result;
        }

        document.getElementById('strength').addEventListener('input', function() {
            document.getElementById('strengthValue').innerText = this.value;
        });
    </script>
</body>
